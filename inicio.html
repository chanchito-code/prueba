      <!-- Ejemplo de formulario simple-->
    <h3>Formulario simple de captura de datos para reportes de basura</h3>
    <div style="border: 2px solid; padding: 20px">
      <form action="datos_b.php" method="get">
        <!-- El elemento <label> define una etiqueta para
el elemento <input> -->
        <label for="txtusuario">USUARIO: </label>
        <br />
        <!-- Elemento <input> tipo campo de texto. El atributo id
sirve para manipular localmente el elemento con JS y el
atributo name sirve para enviar el dato capturado al backend
-->
        <input
          type="text"
          id="txtusuario"
          name="fusuario"
          maxlength="10"
          size="12"
          required
        />
        <br /><br />
        <label for="txtfecha">FECHA: </label>
        <br />
        <input type="text" id="txtfecha" name="ffecha" required />
        <br /><br />
        <label for="txtdireccion">DIRECCION: </label>
        <br />
        <input type="text" id="txtdireccion" name="fdireccion" />
        <br /><br />
        <label for="txthora">HORA: </label>
        <br />
        <input type="text" id="txthora" name="fhora" />
        <br /><br />
    
        <label for="sltbasura">Selecciona el tipo de basura a recoger:</label>
        <select id="sltbasura" name="sltbasura">
            <option value=""></option>
            <option value="organica">Basura organica</option>
            <option value="inorganica">Basura inorganica</option>
            <option value="reciclable">Basura reciclable</option>
            <option value="chatarra"> Basura Chatarra</option>
        </select>
        <br><br>

        <input type="submit" value="Enviar" />
        <!--input type="reset", permite limpiar el formulario-->
        <input type="reset" value="Borrar" />

        
      </form>
    </div>
